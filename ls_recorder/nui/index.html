<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="overlap-group" style = "opacity: 0;">

            <div class="div">Recording settings</div>
            <img class="camera-solid" src="img/camera-solid-1.svg" />

            </div>

              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id = "Injured" checked />

                  <span class="checkbox-icon">
                    <i class="info-icon">i</i>

                  </span>
                  <span class="checkbox-label">Injured</span>
                </span>
              </label>
            </div>
            <div class="checkbox" >
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id = "Falling" />
                <span class="checkbox-tile">
                  <span class="checkbox-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" fill="currentColor" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M288 0c17.7 0 32 14.3 32 32l0 9.8c0 54.6-27.9 104.6-72.5 133.6l.2 .3L304.5 256l87.5 0c15.1 0 29.3 7.1 38.4 19.2l43.2 57.6c10.6 14.1 7.7 34.2-6.4 44.8s-34.2 7.7-44.8-6.4L384 320l-96 0h-1.4l92.3 142.6c9.6 14.8 5.4 34.6-9.5 44.3s-34.6 5.4-44.3-9.5L164.5 249.2c-2.9 9.2-4.5 19-4.5 29l0 73.8c0 17.7-14.3 32-32 32s-32-14.3-32-32V278.2c0-65.1 39.6-123.7 100.1-147.9C232.3 115.8 256 80.8 256 41.8l0-9.8c0-17.7 14.3-32 32-32zM112 32a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                  </span>
                  <span class="checkbox-label">Falling</span>
                </span>
              </label>
            </div>
            <div class="checkbox">
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id = "Gun" />
                <span class="checkbox-tile">
                  <i class="info-icon">i</i>
                    <span class="additional-text">Recording triggers when another player near you pulls out a weapon/starts shooting</span>
                  <span class="checkbox-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="192" width="192" fill="currentColor" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M528 56c0-13.3-10.7-24-24-24s-24 10.7-24 24v8H32C14.3 64 0 78.3 0 96V208c0 17.7 14.3 32 32 32H42c20.8 0 36.1 19.6 31 39.8L33 440.2c-2.4 9.6-.2 19.7 5.8 27.5S54.1 480 64 480h96c14.7 0 27.5-10 31-24.2L217 352H321.4c23.7 0 44.8-14.9 52.7-37.2L400.9 240H432c8.5 0 16.6-3.4 22.6-9.4L477.3 208H544c17.7 0 32-14.3 32-32V96c0-17.7-14.3-32-32-32H528V56zM321.4 304H229l16-64h105l-21 58.7c-1.1 3.2-4.2 5.3-7.5 5.3zM80 128H464c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/></svg>
                  </span>
                  <span class="checkbox-label">Gun Shots</span>
                </span>
              </label>
            </div>
            <div class="checkbox" >
              <label class="checkbox-wrapper">
                <input type="checkbox" class="checkbox-input" id = "Speeding" />
                <span class="checkbox-tile">
                  <i class="info-icon">i</i>
                    <span class="additional-text">Recording triggers when you start driving recklessly</span>
                  <span class="checkbox-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" width="20" fill="currentColor" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path d="M176 8c-6.6 0-12.4 4-14.9 10.1l-29.4 74L55.6 68.9c-6.3-1.9-13.1 .2-17.2 5.3s-4.6 12.2-1.4 17.9l39.5 69.1L10.9 206.4c-5.4 3.7-8 10.3-6.5 16.7s6.7 11.2 13.1 12.2l78.7 12.2L90.6 327c-.5 6.5 3.1 12.7 9 15.5s12.9 1.8 17.8-2.6l35.3-32.5 9.5-35.4 10.4-38.6c8-29.9 30.5-52.1 57.9-60.9l41-59.2c11.3-16.3 26.4-28.9 43.5-37.2c-.4-.6-.8-1.2-1.3-1.8c-4.1-5.1-10.9-7.2-17.2-5.3L220.3 92.1l-29.4-74C188.4 12 182.6 8 176 8zM367.7 161.5l135.6 36.3c6.5 1.8 11.3 7.4 11.8 14.2l4.6 56.5-201.5-54 32.2-46.6c3.8-5.6 10.8-8.1 17.3-6.4zm-69.9-30l-47.9 69.3c-21.6 3-40.3 18.6-46.3 41l-10.4 38.6-16.6 61.8-8.3 30.9c-4.6 17.1 5.6 34.6 22.6 39.2l15.5 4.1c17.1 4.6 34.6-5.6 39.2-22.6l8.3-30.9 247.3 66.3-8.3 30.9c-4.6 17.1 5.6 34.6 22.6 39.2l15.5 4.1c17.1 4.6 34.6-5.6 39.2-22.6l8.3-30.9L595 388l10.4-38.6c6-22.4-2.5-45.2-19.6-58.7l-6.8-84c-2.7-33.7-26.4-62-59-70.8L384.2 99.7c-32.7-8.8-67.3 4-86.5 31.8zm-17 131a24 24 0 1 1 -12.4 46.4 24 24 0 1 1 12.4-46.4zm217.9 83.2A24 24 0 1 1 545 358.1a24 24 0 1 1 -46.4-12.4z"/></svg>
                  </span>
                  <span class="checkbox-label">Speeding</span>
                </span>
              </label>
            </div>
          </fieldset>
          <div class="div-wrapper">
            <div class="text-wrapper-2">Lith Studios | Swizz</div>
          </div>
        </div>
      </div>
    </div>
    <button class="save-button">Save</button>
    <div class="container">
      <div class="group-container">
        <div class="overlap-group-container">
          <div class="div-wrapper"><div class="div-element">Save recording?</div></div>
          <p class="paragraph">Recording will auto delete in 5 seconds. Set your key binds to save or stop recording in settings</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
